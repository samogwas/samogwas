language: cpp
compiler:
- gcc


before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository "deb http://archive.ubuntu.com/ubuntu/ trusty main restricted" -y
  - sudo add-apt-repository --yes ppa:kalakris/cmake
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" == "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50; fi
  - if [ "$CXX" = "g++" ]; then export CC="gcc-4.8" CXX="g++-4.8"; fi

  - sudo apt-get install -yqq git cmake autoconf libtool python-dev



install:
  # Install boost
  - wget --no-verbose --output-document=boost-trunk.tar.bz2 http://sourceforge.net/projects/boost/files/boost/1.55.0/boost_1_55_0.tar.bz2/download
  - export BOOST_DIR="$TRAVIS_BUILD_DIR/../boost-trunk"
  # - export CMAKE_MODULE_PATH="$BOOST_DIR"
  - mkdir -p $BOOST_ROOT
  - tar jxf boost-trunk.tar.bz2 --strip-components=1 -C $BOOST_DIR
  - (cd $BOOST_DIR; ./bootstrap.sh --with-libraries=filesystem,system,regex,program_options,test,log,thread)
  - (cd $BOOST_DIR; ./b2 --prefix=/usr --j7 cxxflags="-std=c++11" threading=multi link=static  -d0 install)
  - cat /usr/include/boost/version.hpp | grep "BOOST_LIB_VERSION"

# test test test
script: 
  - $CXX --version
  - mkdir -p build && cd build && cmake .. -DCMAKE_INSTALL_PREFIX:PATH=~
  - make -j7 
  - ./tests/boosttest-tests-samogwas_test_suite 

